<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <div class="interface">
                <div class="input-interface">0</div>
                <div class="input-btns">
                    <button class="start" value=""></button>
                    <button class="end" value=""></button>
                    <button class="top-btns clear colors">AC</button>
                    <button class="top-btns negative negPos colors">+/-</button>
                    <button class="btn seven numbers colors" value="7">7</button>
                    <button class="btn eight numbers colors" value="8">8</button>
                    <button class="btn nine numbers colors" value="9">9</button>
                    <button class="divide signs colors" value="Divide">
                        <i class="fas fa-divide"></i>
                    </button>
                    <button class="btn four numbers colors" value="4">4</button>
                    <button class="btn five numbers colors" value="5">5</button>
                    <button class="btn six numbers colors" value="6">6</button>
                    <button class="times signs colors" value="Multiply">
                        <i class="fas fa-times"></i>
                    </button>
                    <button class="btn one numbers colors" value="1">1</button>
                    <button class="btn two numbers colors" value="2">2</button>
                    <button class="btn three numbers colors" value="3">3</button>
                    <button class="minus signs colors" value="Subtract">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="point numbers colors" value=".">.</button>
                    <button class="btn zero numbers colors" value="0">0</button>
                    <button type="submit" class="equal sign colors" value="=">=</button>
                    <button class="plus signs colors" value="Addition">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
